name: Deploy to Firebase

on:
  push:
    branches:
      - main  # main 브랜치에 푸시될 때마다 배포됩니다.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

